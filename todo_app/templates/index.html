{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Ann's version of to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items %}
        <li>{{ item.id }} - {{item.title}} - {{item.status}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

  <h2>Add new item</h2>
  <form action="/addTask" method="post">    
    <div class="row">
      <label for="name">New task name: </label>
    </div>
    <div class="row">
      <input type="text" name="TaskName" required>
      <input type="submit" value="Enter">
    </div>
  </form>

{% endblock %}
